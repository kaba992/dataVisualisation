<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <title>26 - Code structuring</title>
</head>

<body>
  <video src="/static/textures/video.mp4" , autoplay, loop, muted="muted" , crossorigin="anonymous" ,
    playsinline,webkit-playsinline, style="display: none; position: absolute; left: 15px; top: 75px" id="video"></video>
    <div class="loader">
      <div class="screen"></div>
      <div class="lines"></div>
      <div class="number"></div>
    </div>
  <div class="timeline">
    <div class="timeline__bar">
      <div class="timeline__progress"></div>
      <ul class="timeline__dots">
        <li class="timeline__dot " data-image="data1">
          <span class="dot">1992 </span>
        </li>
        <li class="timeline__dot" data-image="data2">
          <span class="dot">1989 </span>
        </li>
        <li class="timeline__dot" data-image="data3">
          <span class="dot">1993 </span>


        </li>
        <li class="timeline__dot" data-image="data4">
          <span class="dot">1994 </span>


        </li>
        <li class="timeline__dot" data-image="data5">
          <span class="dot">1995</span>

        </li>
      </ul>
    </div>
  </div>


  <script type="x-shader/x-vertex" id="vertexshader">

			varying vec2 vUv;

			void main() {

				vUv = uv;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

  <script type="x-shader/x-fragment" id="fragmentshader">

			uniform sampler2D baseTexture;
			uniform sampler2D bloomTexture;

			varying vec2 vUv;

			void main() {

				gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );

			}

		</script>


  <canvas class="webgl"></canvas>
</body>

</html>
