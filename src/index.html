<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
  <title>26 - Code structuring</title>
</head>

<body>
  <video src="/static/textures/countDown.mp4" , autoplay, loop , crossorigin="anonymous" ,
    playsinline,webkit-playsinline, style="display: none; position: absolute; left: 15px; top: 75px" id="video"></video>
  <div class="loader">
    <div class="loaderText">
      <span class="textAnim">Cinéma français :</span><br />
      <span class="textAnim">un art essentiel </span><br />
      <span class="textAnim">une industrie menacée.</span><br />
    </div>
    <img src="/static/textures/datas/Frame 4.png" alt="" class="loaderImg" style="width: 137px;">
  </div>
  <div class="timeline">
    <div class="filters">
      <div class="filter " style="width: 310px;
      height: 56px;">

        <span class="text-content filter1">Entrées au cinéma</span>
      </div>
      <div class="filter">

        <span class="text-content filter2">Abonnements Netflix</span>
      </div>
      <div class="filter ">

        <span class="text-content filter3">Productions françaises</span>
      </div>
    </div>
    <div class="zoom_dezoom">
      <img src="/static/textures/datas/zoom.png" alt="zoom" class="zoom">
      <img src="/static/textures/datas/unzoom.png" alt="unzoom" class="unzoom">
    </div>
    <div class="timeline__bar">
      <div class="timeline__progress"></div>
      <ul class="timeline__dots">
        <li class="timeline__dot " data-image="data1">
          <span class="dot">2017 </span>
        </li>
        <li class="timeline__dot" data-image="data2">
          <span class="dot">2018 </span>
        </li>
        <li class="timeline__dot" data-image="data3">
          <span class="dot">2019 </span>
        </li>
        <li class="timeline__dot" data-image="data4">
          <span class="dot">2020 </span>


        </li>
        <li class="timeline__dot" data-image="data5">
          <span class="dot">2021</span>

        </li>
      </ul>
    </div>
  </div>


  <script type="x-shader/x-vertex" id="vertexshader">

			varying vec2 vUv;

			void main() {

				vUv = uv;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

  <script type="x-shader/x-fragment" id="fragmentshader">

			uniform sampler2D baseTexture;
			uniform sampler2D bloomTexture;

			varying vec2 vUv;

			void main() {

				gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );

			}

		</script>


  <canvas class="webgl"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"
    integrity="sha512-yAr4fN9WZH6hESbOwoFZGtSgOP+LSZbs/JeoDr02pOX4yUFfI++qC9YwIQXIGffhnzliykJtdWTV/v3PxSz8aw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
